    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Shubham Navale | Front End & Back End Developer</title>
    <style type="text/css">
      body {
        background-color: #1D1D1D;
      }
      #firstContent {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        animation: first-content-load-text 1.5s ease 2s 1 forwards;
      }

      @keyframes first-content-load-text {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      #firstContentText {
        position: relative;
        color: #3EFDD8;
        font-size: 2em;
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        animation: first-content-loading 1.5s ease 3.5s infinite alternate;
        text-shadow: 0 0 0px #1D1D1D;
        padding: 10px 30px;
        letter-spacing: 4px;
        text-decoration: none;
      }
      @keyframes first-content-loading {
        0% {
          text-shadow: 0 0 0px #3EFDD8;
        }
        100% {
          text-shadow: 0 0 2px #3EFDD8;
        }
      }

      #firstContentText:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        height: 0%;
        width: 0%;
        background: #05ffcd;
        z-index: -2;
        opacity: .3;
        filter: blur(0px);
        animation: first-content-loading-text 1.5s ease 3.5s infinite alternate;
      }

      @keyframes first-content-loading-text {
        0% {
          filter: blur(0px);
          height: 0%;
          width: 0%;
          top: 50%;
          left: 50%;
        }
        100% {
          filter: blur(40px);
          height: 100%;
          width: 100%;
          top: 0;
          left: 0;
        }
      }
      #firstContentText:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 30px;
        z-index: -1;
        color: #1D1D1D;
        animation: text-shadow-visible 1.5s ease 0s 1 infinite alternate;
      }

      @keyframes text-shadow-visible {
        0% {
          color: #1D1D1D;
        }
        100% {
          color: #3EFDD8;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="firstContent">
        <span id="firstContentText" class='firstContentTextIntialCondition' data-text='Loading'>Loading</span>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('worker.js').then(function (registration) {
            console.log('Worker registration successful', registration.scope)
          }, function (error) {
            console.log('Worker registration failed', err)
          }).catch(function (error) {
            console.log(err)
          })
        })
      } else {
        console.log('Service worker is not supported by the browser. Sed')
      }
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
